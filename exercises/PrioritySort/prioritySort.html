<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="prioritySort.css">
</head>
<body>
  <div class="list">
    <ul class="priority-sort" data-initial-items-count="6">
      <li data-priority-order=1>Fruits</li>
      <li data-priority-order=2>Vegetables</li>
      <li data-priority-order=3>Eggs</li>
      <li data-priority-order=4>Butter</li>
      <li data-priority-order=6>Dry Fruits</li>
      <li data-priority-order=5>Desserts</li>
    </ul>
    <button type="button" class="more">See More</button><br><br>
    <button type="button" class="less">See Less</button>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="prioritySort.js"></script>
</body>
</html>
